<main>

    <!-- Hero Area Start-->
    <div class="slider-area ">
        <div class="single-slider section-overly slider-height2 d-flex align-items-center"
                        style="background-image:url(assets/front/img/hero/about.jpg);">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-cap text-center">
                            <h2>Get your job</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Hero Area End -->
    <!-- Job List Area Start -->
    <div class="job-listing-area pt-120 pb-120">
        <div class="container">
            <div class="row">
                
                <!-- Right content -->
                <div class="col-xl-9 col-lg-9 col-md-8">
                    <!-- Featured_job_start -->
                    <section class="featured-job-area">
                        <div class="container">
                            <aside class="single_sidebar_widget search_widget">
                                <form class="form-search">
                                    <input type="search" name="search" [(ngModel)]="searchText" placeholder="search your book here for..">
                                    <button type="submit">Search</button>
                                
                                </form>

                            </aside>
                            
                            <div class="single-job-items mb-30" *ngFor="let item of dataArray| filter:searchText">
                                <div class="job-items">
                                    <div class="company-img">
                                        <a href="#"><img src="assets/front/img/icon/job-list1.png" alt=""></a>
                                    </div>
                                    <div class="job-tittle job-tittle2">
                                        <a href="#">
                                            <h4>{{item.title}}</h4>
                                        </a>
                                        <ul>
                                            <li>{{item.departement}}</li>
                                            <li><i class="fas fa-map-marker-alt"></i>{{item.location}}</li>
                                            <li>{{item.salary}}</li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="items-link items-link2 f-right">
                                    <a (click)="details(item.id)">{{item.nature}}</a>
                                    <span>{{item.createdAT|date:'fullDate'}}</span>
                                </div>
                            </div>                      
                        </div>
                    </section>
                    <!-- Featured_job_end -->
                </div>
            </div>
        </div>
    </div>
    <!-- Job List Area End -->
    <!--Pagination Start  -->
   
    <!--Pagination End  -->

</main>
