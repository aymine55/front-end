<div class="container mt-3 mb-4">

    <div >

        <div class="row">

            <div class="col-md-12">
                <h1 style="color: #69c4f1;">List Of Jobs</h1> 
                <form class="form-search">
                    <input type="search" name="search" [(ngModel)]="searchText" placeholder="search your book here for..">
                
                </form>

                <div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">
                    <table class="table manage-candidates-top mb-0">
                        <thead>
                            <tr>
                                <th class="text-center">Title</th>
                                <th class="text-center">Category</th>
                                <th class="text-center">Job Nature</th>
                                <th class="text-center">salary</th>
                                <th class="text-center">location</th>
                                <th class="text-center">CreatedAt</th>
                                <th class="text-center">UpdatedAt</th>
                                <th class="action text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="candidates-list" *ngFor="let item of dataArray| filter:searchText;index as i">

                                <td class="candidate-list-favourite-time text-center">

                                    <span class="candidate-list-time order-1">{{item.title}}</span>
                                </td>
                                <td class="candidate-list-favourite-time text-center">

                                    <span class="candidate-list-time order-1">{{item.departement}}</span>
                                </td>
                                <td class="candidate-list-favourite-time text-center">

                                    <span class="candidate-list-time order-1">{{item.nature}}</span>
                                </td>
                                <td class="candidate-list-favourite-time text-center">

                                    <span class="candidate-list-time order-1">{{item.salary}}</span>
                                </td>
                                <td class="candidate-list-favourite-time text-center">

                                    <span class="candidate-list-time order-1">{{item.location}}</span>
                                </td>
                                <td class="candidate-list-favourite-time text-center">
                                
                                    <span class="candidate-list-time order-1">{{item.createdAT|date:'fullDate'}}</span>
                                </td>
                                <td class="candidate-list-favourite-time text-center">
                                
                                    <span class="candidate-list-time order-1">{{item.updatedAt|date:'fullDate'}}</span>
                                </td>
                                <td>
                                    <ul class="list-unstyled mb-0 d-flex justify-content-end">
                                        <li><a class="text-info"
                                                (click)="getdata(item.title,item.departement,item.description,item.location,item.nature,item.salary,item.education,item.experience,item.skill1,item.skill2,item.skill3,item.createdAT,item.updatedAt,item.id)"
                                                data-toggle="modal" data-target="#exampleModal"><i
                                                    class="fas fa-pencil-alt"></i></a></li>
                                        <li><a class="text-danger" (click)="delete(item.id,i)"><i
                                                    class="far fa-trash-alt"></i></a></li>
                                    </ul>
                                </td>
                            </tr>




                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #f="ngForm" (ngSubmit)="updateOff(f)">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Title</label>
                            <input type="text" class="form-control" [(ngModel)]="dataOffre.title" required name="title"
                                #title="ngModel" ngModel>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Category</label>
                            <input type="text" class="form-control" [(ngModel)]="dataOffre.departement" required
                                name="departement" #departement="ngModel" ngModel>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Description</label>
                        <textarea class="form-control" rows="3" [(ngModel)]="dataOffre.description" required
                            name="description" #description="ngModel" ngModel></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputCity">Location</label>
                            <input type="text" class="form-control" [(ngModel)]="dataOffre.location" required
                                name="location" #location="ngModel" ngModel>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">Job nature</label>
                            <input type="text" class="form-control" [(ngModel)]="dataOffre.nature" required
                                name="nature" #nature="ngModel" ngModel>

                        </div>

                        <div class="form-group col-md-4">
                            <label for="inputZip">Salary</label>
                            <input type="text" class="form-control" [(ngModel)]="dataOffre.salary" required
                                name="salary" #salary="ngModel" ngModel>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEd">Education</label>
                            <input type="text" class="form-control" [(ngModel)]="dataOffre.education" required
                                name="education" #education="ngModel" ngModel>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputexp">Experience</label>
                            <input type="text" class="form-control" [(ngModel)]="dataOffre.experience" required
                                name="experience" #experience="ngModel" ngModel>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="input1">Skill 1</label>
                            <input type="text" class="form-control" [(ngModel)]="dataOffre.skill1" name="skill1"
                                #skill1="ngModel" ngModel>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="input2">Skill 2</label>
                            <input type="text" class="form-control" [(ngModel)]="dataOffre.skill2" name="skill2"
                                #skill2="ngModel" ngModel>

                        </div>

                        <div class="form-group col-md-4">
                            <label for="input3">Skill 3</label>
                            <input type="text" class="form-control" [(ngModel)]="dataOffre.skill3" name="skill3"
                                #skill3="ngModel" ngModel>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-dark" [disabled]="f.invalid"> Add an Offer </button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
