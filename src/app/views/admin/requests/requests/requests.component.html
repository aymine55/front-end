<div class="container mt-3 mb-4">

    <div >

        <div class="row">
<h1 style="color:#a7e0fd;">List Of Candidatures </h1>
            <div class="col-md-12">
                <div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">
                    <table class="table manage-candidates-top mb-0">
                        <thead>
                            <tr>
                                <th class="text-center">Full Name</th>
                                <th class="text-center">Email</th>
                                <th class="text-center">Age</th>
                                <th class="text-center">Phone</th>
                                <th class="text-center">JOB Name</th>
                                <th class="action text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="candidates-list" *ngFor="let item of dataArray;index as i">

                                <td class="candidate-list-favourite-time text-center">

                                    <span class="candidate-list-time order-1">{{item.fullName}}</span>
                                </td>
                                <td class="candidate-list-favourite-time text-center">

                                    <span class="candidate-list-time order-1" style="color: blue;">{{item.email}}</span>
                                </td>
                                <td class="candidate-list-favourite-time text-center">

                                    <span class="candidate-list-time order-1">{{item.age}}</span>
                                </td>
                                <td class="candidate-list-favourite-time text-center">

                                    <span class="candidate-list-time order-1">{{item.phone}}</span>
                                </td>
                                <td class="candidate-list-favourite-time text-center">

                                    <span class="candidate-list-time order-1">{{item.cv}}</span>
                                </td>
                                <td>
                                    <ul class="list-unstyled mb-0 d-flex justify-content-end">
                                        <li><a class="text-info"
                                                
                                                data-toggle="modal" data-target="#exampleModal"><i
                                                    class="fa fa-check"></i></a></li>
                                        <li><a class="text-danger" ><i
                                                    class="far fa-trash-alt" (click)="delete(item.id,i)"></i></a></li>
                                    </ul>
                                </td>
                            </tr>




                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
