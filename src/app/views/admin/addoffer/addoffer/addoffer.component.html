<div class="container mt-3 mb-4">
    <form #f="ngForm" (ngSubmit)="add(f)">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Title</label>
                <input type="text" class="form-control" required name="title" #title="ngModel" ngModel>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Category</label>
                <input type="text" class="form-control" required name="departement" #departement="ngModel" ngModel>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" rows="3" required name="description" #description="ngModel" ngModel></textarea>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputCity">Location</label>
                <input type="text" class="form-control" required name="location" #location="ngModel" ngModel>
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">Job nature</label>
                <input type="text" class="form-control" required name="nature" #nature="ngModel" ngModel>
    
            </div>
    
            <div class="form-group col-md-4">
                <label for="inputZip">Salary</label>
                <input type="text" class="form-control" required name="salary" #salary="ngModel" ngModel>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEd">Education</label>
                <input type="text" class="form-control" required name="education" #education="ngModel" ngModel>
            </div>
            <div class="form-group col-md-6">
                <label for="inputexp">Experience</label>
                <input type="text" class="form-control" required name="experience" #experience="ngModel" ngModel>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="input1">Skill 1</label>
                <input type="text" class="form-control" name="skill1" #skill1="ngModel" ngModel>
            </div>
            <div class="form-group col-md-4">
                <label for="input2">Skill 2</label>
                <input type="text" class="form-control" name="skill2" #skill2="ngModel" ngModel>
    
            </div>
    
            <div class="form-group col-md-4">
                <label for="input3">Skill 3</label>
                <input type="text" class="form-control" name="skill3" #skill3="ngModel" ngModel>
            </div>
        </div>
    
        <button type="submit" class="btn btn-dark" [disabled]="f.invalid"> Add an Offer </button>
        </form>

</div>
